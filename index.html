<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <input class="input" placeholder="0" type="text">
        <div class="row1">
            <button class="box bg-light">AC</button>
            <button class="box bg-light">%</button>
            <button class="box bg-light">/</button>
            <button class="box bg-yellow">*</button>
        </div>
        <div class="row2">
            <button class="box">7</button>
            <button class="box">8</button>
            <button class="box">9</button>
            <button class="box  bg-yellow">-</button>
        </div>
        <div class="row3">
            <button class="box">4</button>
            <button class="box">5</button>
            <button class="box">6</button>
            <button class="box bg-yellow">+</button>
        </div>
        <div class="row4">
            <button class="box">1</button>
            <button class="box">2</button>
            <button class="box">3</button>
            <button class="box bg-yellow">=</button>
        </div>
        <div class="row5">
            <button class="box">000</button>
            <button class="box">00</button>
            <button class="box">0</button>
            <button class="box bg-yellow">.</button>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
